<script type="text/javascript">
$(function() {
	$('.datepicker').datepicker({
		dateFormat: "yy-mm-dd",
	});
});
</script>
<div class="title">
	<div class="titlename">信息管理平台<a href="__APP__/">《《返回普通用户操作界面</a></div>
	<div class="nav">
		欢迎你，{$Think.session.loginUserName}  
		<a href="__APP__/Public/loginOut">退出</a>
	</div>
</div>
<div class="total">
	<div class="menu">
		<ul>
			<li><a href="__APP__/Admin/bulletin">公告栏管理</a></li>
			<li><a href="__APP__/Admin/duty">值班管理</a><img alt="正常" id="m" class="arrow" src="__TMPL__/Public/images/sub_arrow.gif"></li>
			<li><a href="__APP__/Admin/meeting">会议管理</a></li>
			<li><a href="__APP__/Admin/things">各类物资管理</a></li>
			<li><a href="__APP__/Admin/law">规章制度管理</a></li>
		</ul>
	</div>

	<div class="content-duty">
		<div class="content-title">值班管理</div>
		<ul>
			<li onclick="addshow()">添加</li>
			<li onclick="">修改</li>
			<li onclick="">删除</li>
		</ul>
		<div class="datapart">
		<table class="list">
		<tr>
			<th><input type="checkbox"/></th><th>编号</th><th>值班日期</th><th>值班工作人员</th><th>值班状态</th>
		</tr>
		<volist name="volist" id="vo">
		<tr>
			<td><input type="checkbox"/></td>
			<td>{$vo.duty_id}</td><td>{$vo.duty_date}</td><td>{$vo.user_name}</td><td>{$vo.duty_situation}</td>
		</tr>
		</volist>
		</table>
		<div class="pages">{$page}</div>
		</div>
		<div class="add-content">
			<div>值班日期:<input type="text" class="datepicker" readonly="true" id="time"></br>
			工作人员:
			<select id="username">
			<volist name="user" id="user">
			<option value="{$user.username}">{$user.user_name}</option>
			</volist></select>
			<br/>
			<button onclick="addnewduty()">确定</button>
		</div>
		<div class="update-content">
			
		</div>
		</div>
	</div>
</div>
